<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Graph</title>
</head>
<body>
    <div class="input-wrapper">
        <input type="number" class="radius" placeholder="radius">
        <input type="number" class="numberOfVertex" placeholder="Number of vertex">
        <input type="button" value="Click to create graph" class="buttonUndef">
    </div>

    <div class="wrapper-for-canvas">
        <div class="border">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
    </div>

    <div class="wrapper-for-canvas-BFS">
        <div class="border-BFS">
            <canvas id="canvas-BFS" class="canvas-BFS"></canvas>
        </div>
        <div class="button-wrapper">
            <input type="button" value="BFS" class="buttonBFS">
        </div>
    </div>

    <div class="wrapper-for-canvas-DFS">
        <div class="border-DFS">
            <canvas id="canvas-DFS" class="canvas-DFS"></canvas>
        </div>
        <div class="button-wrapper">
            <input type="button" value="DFS" class="buttonDFS">
        </div>
    </div>

    
   
    
</body>
</html>
